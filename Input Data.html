        <form action="Input Data.html" method="post">
            <fieldset>
            <legend>Form Daftar Kursus</legend>
            <table>
            <tr>
                <td><b> Nama Lengkap </b> </td>
                <td>:</td>
                <td> <input type="text" name="Nama" placeholder="Nama Lengkap"> </td>
            </tr>

            <tr>
                <td><b> Tanggal Lahir </b> </td>
                <td>:</td>
                <td> <input type="date" name="tanggal"> </td>
            </tr>
            
            <tr>
                <td> <b> Kelamin </b></td>
                <td> <input type="radio" name="jenis_kelamin" value="Laki-Laki"> Laki-Laki </td>
                <td> <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan </td>
            </tr>

            <tr>
                <td><b> Kelas </b> </td>
                <td>:</td>
                <td> <input type="text" name="kelas" placeholder="Kelas"> </td>
            </tr>

            <tr>
                <td><b> Asal Sekolah </b> </td>
                <td>:</td>
                <td> <input type="text" name="asal Sekolah" placeholder="Asal Sekolah"> </td>
            </tr>
            
            <tr>
                <td><b> Alamat </b> </td>
                <td>:</td>
                <td> <input type="text" name="alamat" placeholder="Alamat"> </td>
            </tr>

            <tr>
                <td><b> No HP </b> </td>
                <td>:</td>
                <td> <input type="text" name="no hp" placeholder="No HP"> </td>
            </tr>

            <tr>
                <td><b> Nama Orang Tua </b> </td>
                <td>:</td>
                <td> <input type="text" name="nama Orang Tua" placeholder=" Nama Orang Tua"> </td>
            </tr>

            <tr>
                <td><b> Program Kursus </b> </td>
                <td>:</td>
                <td> <input type="text" name="Program Kursus" placeholder="Program Kursus"> </td>
            </tr>

            <tr>
                <td><b> Hari Kursus </b> </td>
                <td>:</td>
                <td><select name="Hari Kursus">
                    <option value="Senin & Kamis"> Senin & Kamis</option>
                    <option value="Selasa & jumat"> Selasa & jumat</option>
                    <option value="Rabu & Sabtu"> Rabu & Sabtu</option>
                </select></td>
            </tr>

            <tr>
                <td> <b> Waktu Kursus </b></td>
                <td> <input type="radio" name="Waktu" value="14:00-15:30"> 14:00-15:30 </td>
                <td> <input type="radio" name="Waktu" value="16:00-17:30"> 16:00-17:30 </td>
                <td> <input type="radio" name="Waktu" value="19:00-20:30"> 19:00-20:30 </td>
            </tr>

            <tr>
                <td><b> Alasan </b> </td>
                <td>:</td>
                <td> <textarea name="Alasan"> </textarea> </td>
            </tr>            

            <tr>
                <td><input type="submit" name="submit" value="Daftar"></td>
            </tr>
            </table>
            </fieldset>
        </form>
    </body>
</html>
